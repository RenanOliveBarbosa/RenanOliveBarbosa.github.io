<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8, permitindo o uso de caracteres especiais e acentuação -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Garante que o Internet Explorer use o modo de renderização mais moderno -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização em dispositivos móveis, ajustando a largura da página para a tela do dispositivo e definindo o zoom inicial para 1 -->
  <title>Portfólio Web</title> <!-- Define o título da página que será exibido na aba do navegador -->
    <style>
      body {background-color: rgb(134, 227, 255);}
      
      .meuNome, .descricao {font-family: Arial, Helvetica, sans-serif;}

      em {color: rgb(8, 116, 33);}

      .ensino {font-size: 18px;}

      .latex {font-size: 14px;}

    </style>
</head>
<body>
  <a href="#sobre-mim">Sobre mim</a> <!-- Link para a seção "Sobre mim" -->
  <a href="#pagina">Página que eu gosto</a> <!-- Link para a seção "Página que eu gosto" -->
  <h1 class="meuNome">Renan Barbosa</h1> <!-- Título principal da página com o nome do portfólio, usando uma classe css (class="meuNome") para formatar posteriormente com a configuração dessa classe-->
  <img src="sua-foto.jpeg" alt="Tryber sorrindo com camiseta da Trybe" id="foto" width="200px" > <!-- Imagem do portfólio (foto de perfil), com descrição alternativa (alt) -->
  <p class="descricao">Possui graduação em <strong><em>Matemática</em></strong> pela Universidade Federal do Pará (2014).</p> <!-- Parágrafo de descrição (exemplo de texto) -->
  <p class="resido"><strong>Belém - PA</strong></p> <!-- Localização da pessoa (exemplo) -->
  <h2>Lista de habilidades</h2> <!-- Título para a lista de habilidades -->
  <ul>
    <li class="ensino">Ensino de Matemática</li> <!-- Habilidade em Ensino de Matemática -->
    <li class="latex">LaTeX</li> <!-- Habilidade em LaTeX -->
      </ul>
  <a href="#minha-foto">Minha foto</a> <!-- Link para a seção "Minha foto" -->
  <a href="https://blog.betrybe.com/carreira/frontend/" target="_blank">Artigo legal</a> <!-- Link externo para um artigo legal (abre em nova aba) -->
</body>
</html>
